<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>

<body>
    <!-- This is an example app structure, you can modify this as much as you choose -->

        <h1>lurkforwork.com</h1>
        <nav>

    <main role="main">
        <div id="error-div"></div>

        <secton id="logged-out">
            <div id="login-page" class="center">
                <table>
                    <tr>
                        <td><label for="email-login">email</label></td>
                        <td><input type="text" name="email-login" id="email-login" /></td>
                    </tr>
                    <tr>
                        <td><label for="password-login">password</label></td>
                        <td><input type="text" name="password-login" id="password-login" /></td>
                    </tr>
                </table>
                <div>
                    <input id="login-button" type="submit" value="Login" /><br /><br />
                </div>
                <div>
                    Does not have an account?
                    <button id="to-register-page">Register</button>
                </div>
            </div>

            <div id="register-page" class="hide center">
                <table>
                    <tr>
                        <td><label for="email-register">email</label></td>
                        <td><input type="text" name="email-register" id="email-register" /></td>
                    </tr>
                    <tr>
                        <td><label for="name-register">name</label></td>
                        <td><input type="text" name="name-register" id="name-register" /></td>
                    </tr>
                    <tr>
                        <td><label for="password-register">password</label></td>
                        <td><input type="text" name="password-register" id="password-register" /></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">confirm password</label></td>
                        <td><input type="text" name="confirm-password" id="confirm-password" /></td>
                    </tr>
                </table>
                <div>
                    <input id="register-button" type="submit" value="Register" /><br /><br />
                </div>
                <div>
                    <button id="to-login-page">Back to Login</button>
                </div>
            </div>
        </secton>
        
        <section id="logged-in" class="hide center">
            <div id="home-page">
                <h1>Job Posts</h1>
            </div>
            
            <div class="page-header">
                <button id="add-jobs-btn">Post new job</button>
                <div class="header-buttons">
                    <button id="profile-button">Account</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>

            <div id="jobs"></div>
            <div id="load-message"></div>
            <button id="load-jobs-btn">Load more job posts</button>
        </section>

        <section id="profile-page" class="hide center">
            <div id="user-profile">
                <div id="userInfo"></div>
            </div>
        </section>

        <section id="account-page" class="hide center">
            <div id="account-profile">
                <h1>Change personal info</h1>
                <div>
                    <button id="account-back">Go back</button>
                </div>
                <div class="updateContainer">
                    <div class="updateBaiscBox">
                        <h4> Update basic information:</h4>
                        <input type="text" id="newName" class="updateInput"> <br>
                        <input type="text" id="newEmail" class="updateInput"> <br>
                        <button id="account-forward">Confirm</button>
                    </div>
                    <div class="updateBaiscBox">
                        <h4> Update your password:</h4>
                        <input type="text" id="newPass" placeholder="*******" class="updateInput"> <br>
                        <button id="password-forward">Confirm</button>
                    </div>
                    <div class="updateBaiscBox">
                        <h4> Change your profile picture:</h4>
                        <div id="profileSpace"></div>
                        <input type="file" id="neeProfile" class="updateInput"> <br>
                        <button id="profile-forward">Confirm</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="new-post-page" class="hide center">
            <h1>Make a new post</h1>
            <div>
                Title of the job: <br>
                <input type="text" id="title" class="postInput"> <br>
                Start-date: <br>
                <input type="date" id="date" class="postInput"> <br>
                Image: <br>
                <input type="file" id="image" class="postInput"> <br>
                A brief description of the job: <br>
                <textarea id="description" cols="30" rows="10" class="postInput"></textarea> <br> 
                <button id="post-submit-btm">Submit</button>
                <button id="post-back-btm">Cancel</button>
            </div>
        </section>

    </main>

    <div style="height: 100px"></div>

    <!-- <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer> -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
